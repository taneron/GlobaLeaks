<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="notification-template-select">{{ 'Template' | translate }}</label>
      <select id="notification-template-select" name="template" class="form-select-custom" [(ngModel)]="template">
        @for (t of notificationData.templates; track t) {
          <option [value]="t">{{ t }}</option>
        }
      </select>
    </div>
    <br />
    <br />
    @if (template) {
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="notification-template-content-{{template}}" class="visually-hidden">{{ 'Template content' | translate }}</label>
            <textarea id="notification-template-content-{{template}}" name="notificationData[template]" [(ngModel)]="notificationData[template]" class="form-control" rows="10"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="notificationForm.invalid" (click)="updateNotification(notificationData)" type="submit">
              <i class="fas fa-check"></i>
              <span>{{ 'Save' | translate }}</span>
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
