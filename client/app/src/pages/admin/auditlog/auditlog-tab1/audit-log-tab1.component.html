<app-paginated-interface [mode]="'table'" [items]="this.auditLog">
  <ng-template #header>
    <tr>
      <th>{{'Date'|translate}}</th>
      <th>{{'Type'|translate}}</th>
      <th>{{'User'|translate}}</th>
      <th>{{'Object'|translate}}</th>
    </tr>
  </ng-template>
  <ng-template #content let-data="item" let-index="index">
    <tr>
      <td>{{ data.date | date:'dd-MM-yyyy HH:mm' }}</td>
      <td>{{ data.type }}</td>
      <td>{{ data.user_id }}</td>
      <td>{{ data.object_id }}</td>
    </tr>
  </ng-template>
</app-paginated-interface>
<div class="d-flex justify-content-end"><button class="btn btn-sm btn-link" type="button" (click)="exportAuditLog()"><i class="fas fa-download"></i><span>{{ 'Export' | translate }}</span></button> @if (nodeResolver.dataModel.root_tenant) { <span><a class="btn btn-sm btn-link" type="button" (click)="utilsService.saveAs(authenticationService, 'globaleaks.log', '/api/admin/auditlog/debug')"><i class="fas fa-download"></i> globaleaks.log </a><a class="btn btn-sm btn-link" type="button" (click)="utilsService.saveAs(authenticationService, 'access.log', '/api/admin/auditlog/access')"><i class="fas fa-download"></i> access.log</a></span>
}</div>
