<div class="modal-header">
  <h5 id="modal-title" class="modal-title">{{'Are you sure?'|translate}}</h5>
  <button type="button" class="btn-close" (click)="cancel()" [attr.aria-label]="'Close' | translate"><i class="fa-solid fa-circle-xmark" aria-hidden="true"></i></button>
</div>
<div class="modal-body">
  <span>{{'By confirming, you will edit the expiration date to:'|translate}}</span>
  <div class="input-group">
    <label for="tip-postpone-date" class="visually-hidden">{{ 'Expiration date' | translate }}</label>
    <input id="tip-postpone-date" type="text" readonly class="form-control" placeholder="yyyy-mm-dd" name="dp" [required]="true" [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="args.expiration_date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" />
    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button" [attr.aria-label]="'Open' | translate">
      <i class="fas fa-calendar"></i>
    </button>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" (click)="confirm()">
    <i class="fas fa-check" aria-hidden="true"></i>
    <span>{{'Yes'|translate}}</span>
  </button>
  <button id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">
    <i class="fas fa-xmark" aria-hidden="true"></i>
    <span>{{'No'|translate}}</span>
  </button>
</div>
