<div class="modal-header">
  <h5 id="modal-title" class="modal-title">{{'Transfer access'|translate}}</h5>
  <button type="button" class="btn-close" (click)="cancel()" [attr.aria-label]="'Close' | translate"><i class="fa-solid fa-circle-xmark" aria-hidden="true"></i></button>
</div>
<div class="modal-body">
  <div id="ReceiverContextAdder" class="form-group">
    <label for="transfer-receiver-select">{{'Select' | translate}}</label>
    <ng-select id="transfer-receiver-select" class="w-50 rounded-end-0" [attr.data-cy]="'receiver_selection'" [(ngModel)]="receiverId" [items]="selectableRecipients" bindLabel="name" placeholder="{{ 'Search' | translate }}" [searchable]="true" [ariaLabel]="'Select' | translate">
      <ng-template ng-label-tmp let-item="item">{{ item.name }}</ng-template>
    </ng-select>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" (click)="confirm(receiverId)">
    <span>{{'Confirm'|translate}}</span>
  </button>
  <a id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">
    <i class="fas fa-xmark" aria-hidden="true"></i>
    <span>{{'Close'|translate}}</span>
  </a>
</div>
