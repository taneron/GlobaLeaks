<div class="modal-header">
  <h5 id="modal-title" class="modal-title">{{'Account recovery key'|translate}}</h5>
  <button type="button" class="btn-close" (click)="dismiss()" [attr.aria-label]="'Close' | translate"><i class="fa-solid fa-circle-xmark" aria-hidden="true"></i></button>
</div>
<div class="modal-body">
  <div class="text-center font-weight-bold" ngbTooltip="{{'Copy to clipboard' | translate}}" (click)="utilsService.copyToClipboard(erk)">
      <b>{{erk}}</b></div>
  <br/>
  <div>{{'Make a copy and store it in a safe place. It will be necessary if you lose your password to recover the access to your account without data loss.'|translate}}</div>
</div>
<div class="modal-footer">
  <button (click)="dismiss()" id="close" class="btn btn-outline-secondary">{{'Close'|translate}}</button>
</div>
