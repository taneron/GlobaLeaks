<div class="modal-header">
  <h5 class="modal-title">{{args.file.name}}</h5>
  <button type="button" class="btn-close" (click)="cancel()" [attr.aria-label]="'Close' | translate"><i class="fa-solid fa-circle-xmark" aria-hidden="true"></i></button>
</div>
<div class="modal-body">
  @if (!args.loaded) {
    <div class="Loader"></div>
  }
  @if (args.loaded) {
    <iframe #viewer id="viewer" class="w-100" [src]="iframeUrl" ngbTooltip="fileviewer" height="{{args.iframeHeight}}" sandbox="allow-downloads allow-scripts"></iframe>
  }
</div>
<div class="modal-footer">
  <a id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">{{'Close'|translate}}</a>
</div>
